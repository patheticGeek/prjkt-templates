welcome_message: "Getting things ready for you"

actions:
  - 
    name: Delete lock file(s)
    type: delete
    files: *lock*
  -
    name: Install dependencies
    type: exec-option
    prompt: Pick your poison
    options: pnpm, yarn, npm, none
    option-pnpm: pnpm i
    option-yarn: yarn
    option-npm: npm i

